box: debian
build:
  steps:
    - install-packages:
        packages: git ssh-client
    - add-ssh-key:
        keyname: github_key
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - script:
        name: update vrittis
        code: |
            git submodule foreach "(git checkout master; git pull)&"
    - arjen/hugo-build:
        version: "0.53"
        theme: "ashtadhyayi"
        flags: --buildDrafts=true
        command-timeout: 30
    - arjen/hugo-build:
        version: "0.53"
        theme: "ashtadhyayi"
        flags: --buildDrafts=true
        config: config_offline_android.toml
        command-timeout: 30
    # - lordlothar99/git-push:
    #   The push below fails for unknown reasons.
    #      host: github.com
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - add-ssh-key:
        keyname: github_key
        host: github.com
    - sf-zhou/gh-pages@0.2.6:
        token: $GIT_TOKEN
        basedir: build_github
        branch: gh-pages
    - sf-zhou/gh-pages@0.2.6:
        token: $GIT_TOKEN
        basedir: build_offline_android
        branch: offline_android
