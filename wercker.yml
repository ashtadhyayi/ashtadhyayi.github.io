box: debian
build:
  steps:
    - install-packages:
        packages: git ssh-client
    - add-ssh-key:
        keyname: github_key
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: nThbg6kXUpJWGl7E1IGOCspRomTxdCARLviKw6E5SY8
        type: rsa
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - script:
        name: update vrittis
        code: |
            git submodule foreach "(git checkout master; git pull)&"
    - arjen/hugo-build:
        version: "0.55.2"
        theme: "ashtadhyayi"
        flags: --buildDrafts=true --templateMetrics
