build:
  steps:
    - install-packages:
        packages: git ssh-client
    - add-ssh-key:
        keyname: github_key
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - script:
        name: update vrittis
        code: |
            git submodule foreach "(git checkout master; git pull)&"
