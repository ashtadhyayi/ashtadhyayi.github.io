{{ $cleaned_title := replace .File.Path " " "_"}}
{{ $cleaned_title := replace $cleaned_title "." "_"}}
{{ $cleaned_title := replace $cleaned_title "/" "_"}}
<aside class="card border" id="section-tree-item-{{$cleaned_title}}">
    <div class="card-title bg-light-gray border d-flex justify-content-between">
        <a href="{{.Permalink}}">{{$.Params.index}} </a>
        <a data-toggle="collapse" href="#section-tree-item-body-{{$cleaned_title}}" role="button" aria-expanded="false" aria-controls="section-tree-item-body-{{$cleaned_title}}" >â€¦<i class="fas fa-caret-down" class="collapsed"></i> </a>
    </div>
    <nav id="section-tree-item-body-{{$cleaned_title}}" class="card-body p-0 collapse">
        {{ range $key, $value := $.Params }}
        <li>{{$key}}: {{$value}}</li>
        {{ end }}
    </nav>
</aside>
