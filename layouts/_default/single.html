{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div>
    <article class="col-xs-12">
      <header>
        <p id="vrittiIdElement" class="f6 b helvetica tracked">
          {{ humanize .Params.vritti | upper  }}
        </p>
        <h1 class="f1">
          {{ .Params.type }}
          {{ $sutraTitle := (print .Params.index " " .Params.sutra) }}
          {{ .Title | default $sutraTitle}}
        </h1>
      </header>
      <div id="vrittiContentDiv" class="nested-copy-line-height lh-copy f4 nested-links nested-img mid-gray">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
