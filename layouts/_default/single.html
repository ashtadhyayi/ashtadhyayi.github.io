{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div>
    <article class="col-xs-12 card">
      <header>
        <div id="vrittiIdElement" class="f6 b helvetica tracked card-title">
          {{ humanize .Params.vritti | upper  }}
        </div>
        <h2 class="card-title  border  d-flex justify-content-between">
          {{ .Params.type }}
          {{ $sutraTitle := (print .Params.index " " .Params.sutra) }}
          {{ .Title | default $sutraTitle}}
          <a href="{{ "/" | relURL }}?sutra={{.Params.index}}" class="btn btn-secondary"> सर्ववृत्तिसहितमीक्षताम्</a>
        </h2>
      </header>
      <div id="vrittiContentDiv" class="card-body nested-links nested-img mid-gray">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
